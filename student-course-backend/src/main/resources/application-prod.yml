# src/main/resources/application-prod.yml (生产环境配置)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://asdnn.com:45306/school_system?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER:school_user}
    password: ${MYSQL_PASSWORD:school_pass123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 600000
      max-lifetime: 3600000
      connection-timeout: 30000

  # 生产环境JPA配置
  jpa:
    hibernate:
      ddl-auto: none  # 生产环境不进行任何DDL操作
    generate-ddl: false   # 不生成DDL
    naming:
      # 关键配置：保持表名和列名的原始大小写
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  # 数据初始化配置 - 禁用SQL脚本执行
  sql:
    init:
      mode: never  # 不执行任何SQL初始化脚本

  cache:
    type: simple

# 生产环境日志配置
logging:
  level:
    root: WARN
    com.school.course: INFO

server:
  error:
    include-stacktrace: never  # 生产环境不显示错误堆栈