# src/main/resources/application-prod.yml (生产环境配置)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://localhost:3306/school_system?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:school_user}
    password: ${DB_PASSWORD:school_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 600000
      max-lifetime: 3600000
      connection-timeout: 30000

  # 生产环境JPA配置
  jpa:
    hibernate:
      ddl-auto: validate  # 生产环境只验证，不自动修改表结构
    show-sql: false

  cache:
    type: simple

# 生产环境日志配置
logging:
  level:
    root: WARN
    com.school.course: INFO

server:
  error:
    include-stacktrace: never  # 生产环境不显示错误堆栈